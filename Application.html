<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admission Form</title>
    <link rel="icon" type="images/x-icon" href="Images/s.jfif">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(Images/apply\ back.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .can {
            width: 35%;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="can">
        <h1>Admission Form</h1>

        <form action="submited.html" method="POST">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" placeholder="MM/DD/YYYY" required>
            <br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="course">Course Applied For:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="IoT - Software Analyst">IoT - Software Analyst</option>
                <option value="Application Developer Web & Mobile">Application Developer Web & Mobile</option>
                <option value="Data Science">Data Science</option>
                <option value="Multimedia and Animation">Multimedia and Animation</option>
                <option value="Cyber Security Analysis">Cyber Security Analysis</option>
                <option value="Digital Marketing">Digital Marketing</option>
            </select>

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your home address" required></textarea>

            <label for="previousEducation">Previous Education:</label>
            <input type="text" id="previousEducation" name="previousEducation" placeholder="Enter your last educational qualification" required>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</body>
</html>
