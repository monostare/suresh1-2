<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMLDAG</title>
    <link rel="icon" type="images/x-icon" href="Images/s.jfif">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Colorful gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ff7e5f;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border 0.3s;
        }

        .input-field:focus {
            border-color: #feb47b;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #feb47b;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .forgot-password a {
            color: #ff7e5f;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body><center>
    <h1>welcome to Student login page</h1>
    <h2>It's Specilly for Jet Skills Students Improve our knowledge and skills day by day</h2>
    <h2><a href="https://jeyedu.co.in/" style="color: black;"> Jayaram Educational Trust</a></h2>

    <div class="login-container">
        <h1>Login</h1>
        <form action="Images/certifict.png" method="POST">
            <input type="number" class="input-field" name="username" placeholder="BIO Number" required>
            <input type="date" class="input-field" name="password" placeholder="Date of barth" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</center>
</body>
</html>
